<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title></title>
	</head>
	<body>
		<header>
			<h1>The Weather App</h1>
			<a target="_blank" href="https://github.com/ludocourbin"
				><img src="./images/github.svg" alt=""
			/></a>
			<a target="_blank" href="https://www.instagram.com/ludocourbin/">
				<img src="./images/instagram.svg" alt=""
			/></a>
		</header>
		<textarea id="text" name="text"></textarea>
		<main class="app" id="app">
			<div class="data-display">
				<input
					type="text"
					placeholder="Choisissez votre ville"
					name="city"
					id="user-choice"
					style="border-radius: 10px;"
				/>
				<div id="card">
					<div class="flex flex-space-between">
						<div class="flex">
							<p id="city">Paris</p>
							<p id="country">FR</p>
						</div>
						<div>
							<img
								class="icon"
								id="icon"
								src="./images/cloud.svg"
								alt=""
							/>

							<p id="weather-description">Sunny</p>
						</div>
					</div>

					<div class="flex-wrap">
						<div class="flex">
							<img src="./images/temperature.svg" alt="" />
							<p><span id="temperature">30</span> degr√©s</p>
						</div>
						<div class="flex">
							<img src="./images/wind.svg" alt="" />
							<p><span id="wind">18 </span> km/h</p>
						</div>
						<div class="flex">
							<img src="./images/sunrise.svg" alt="" />
							<p id="sunrise">06:30</p>
						</div>

						<div class="flex">
							<img src="./images/sunset.svg" alt="" />
							<p id="sunset">22:30</p>
						</div>
					</div>
					<div class="flex sound">
						<img id="speak" src="./images/volume.svg" alt="" />
						<img id="stop" src="./images/mute.png" alt="" />
						<select name="voice" id="voices">
							<option value="">Select A Voice</option>
						</select>
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/places.js@1.18.2"></script>
		<script>
			var placesAutocomplete = places({
				appId: 'plWGX93WDM6R',
				apiKey: 'c8f0fa44744deecb6fb7f5638933bcf8',
				container: document.querySelector('#user-choice'),
			});
		</script>
		<script src="script.js"></script>
	</body>
</html>
